<h1>Campaign Journal</h1>
{% if latest_campaigns_list %}
    <ul>
    {% for campaign in latest_campaigns_list %}
        <li><a href="{% url 'campaigns:campaignDetail' campaign.id %}">{{ campaign.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No campaigns are available.</p>
{% endif %}
